LoadModule ssl_module modules/mod_ssl.so

AddType application/x-x509-ca-cert .crt
AddType application/x-pkcs7-crl    .crl

#DocumentRoot /usr/sausalito/ui/web/

#   Inter-Process Session Cache:
#   Configure the SSL Session Cache: First either `none'
#   or `dbm:/path/to/file' for the mechanism to use and
#   second the expiring timeout (in seconds).
#SSLSessionCache        none
#SSLSessionCache        shm:/var/cache/admserv/ssl_scache(512000)
SSLSessionCache         dbm:/var/cache/admserv/adm_ssl_scache
SSLSessionCacheTimeout  300

#   Semaphore:
#   Configure the path to the mutual explusion semaphore the
#   SSL engine uses internally for inter-process synchronization. 
SSLMutex  file:/var/log/admserv/adm_ssl_mutex

#   Pseudo Random Number Generator (PRNG):
#   Configure one or more sources to seed the PRNG of the 
#   SSL library. The seed data should be of good random quality.
#SSLRandomSeed startup builtin
SSLRandomSeed connect builtin
#SSLRandomSeed startup file:/dev/random  512
SSLRandomSeed startup file:/dev/urandom 512
#SSLRandomSeed connect file:/dev/random  512
#SSLRandomSeed connect file:/dev/urandom 512

#   SSL Engine Switch:
SSLEngine on

#   SSL Cipher Suite:
#   This configuration option is overriden to only allow exportable
#   alogrithims. Don't like it ? Complain to your local politician if you
#   are inside the united states.
#SSLCipherSuite ALL:!ADH:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP:+eNULL

#   Server Certificate:
SSLCertificateFile    /etc/admserv/certs/certificate
SSLCertificateKeyFile /etc/admserv/certs/key

# Disable SSLv2, so that SSLv3 or TLSv1 are used instead:                                                                                                                                                                                    
SSLProtocol -ALL +SSLv3 +TLSv1 -SSLv2                                                                                                                                                                                                        
SSLHonorCipherOrder On                                                                                                                                                                                                                       
SSLCipherSuite 
ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:!ECDHE-RSA-RC4-SHA:!TLS_RSA_WITH_RC4_128_SHA:TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA:TLS_ECDHE_RSA_WITH_3DES_EDE_CBC_SHA:TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA:AES128-GCM-SHA256:RC4:TLS_ECDHE_RSA_WITH_RC4_128_SHA:HIGH:!aNULL:!eNULL:!EXP:!LOW:!MD5:!RC4  
